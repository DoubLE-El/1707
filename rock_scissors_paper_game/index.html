<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>가위 바위 보</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">승호</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>승호야. 나와 가위바위보 해보자구~!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="rock.png" />
        </div>
        <div id="paper" class="choice">
            <img width="48" height="48" src="paper.png" />
        </div>
        <div id="scissors" class="choice">
            <img width="48" height="48" src="scissors.png" />
        </div>
        <p id="action-message">Make your move.</p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
