<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .surprise-box {
            width: 200px;
            height: 200px;
            background-color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.5s;
        }
        .surprise-box:hover {
            transform: scale(1.2);
            background-color: #21a1f1;
        }
        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .surprise-box {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="surprise-box" onclick="showMessage()">
            Click Me!
        </div>
        <div class="message">Surprise! ðŸŽ‰</div>
    </div>

    <script>
        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
